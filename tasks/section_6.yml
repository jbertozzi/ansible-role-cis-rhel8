        group: "{{ cis_rhel8_group_ungrouped_file }}"
      with_items: "{{ ungrouped_files.stdout_lines }}"
      when:
        - ungrouped_files.stdout_lines | length > 0
  when:
    - cis_rhel8_6_1_12
  tags:
    - scored
    - level1
    - section6

