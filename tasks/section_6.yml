---
- name: 6.1.1 Audit system file permissions (Not Scored)
  cron:
    name: CIS 6.1.1 Audit system file permissions
    weekday: "*"
    minute: "0"
    hour: "3"
    user: root
    job: "rpm -Va --nomtime --nosize --nomd5 --nolinkto > {{ cis_rhel8_audit_rpms_permissions_output }}"
  when:
    - cis_rhel8_6_1_1
  tags:
    - notscored
    - level2
    - section6

- name: 6.1.2 Ensure permissions on /etc/passwd are configured (Scored)
  file:
    dest: /etc/passwd
    owner: root
    group: root
    mode: 0644
  when:
    - cis_rhel8_6_1_2
  tags:
    - scored
    - level1
    - section6

